<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESNNUR Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-admin {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .input-admin::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Admin Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-2xl mb-4">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">KESNNUR Admin</h1>
            <p class="text-white/80 mt-2">Secure Management Portal</p>
        </div>

        <!-- Login Form -->
        <div class="admin-card rounded-2xl p-8 shadow-2xl">
            <h2 class="text-xl font-bold text-white mb-6">Administrator Login</h2>
            
            <form id="adminLoginForm">
                <div class="mb-6">
                    <label class="block text-white/80 mb-2">Admin Email</label>
                    <input type="email" 
                           id="email"
                           class="w-full px-4 py-3 input-admin rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
                           placeholder="admin@kesnnur.org"
                           required
                           autocomplete="email">
                </div>
                
                <div class="mb-6">
                    <label class="block text-white/80 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" 
                               id="password"
                               class="w-full px-4 py-3 input-admin rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 pr-10"
                               placeholder="Enter password"
                               required
                               autocomplete="current-password">
                        <button type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-white hidden">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div class="mb-6 flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="mr-2">
                        <span class="text-white/80">Remember me</span>
                    </label>
                    <a href="#" class="text-white/70 hover:text-white text-sm">Forgot password?</a>
                </div>
                
                <button type="submit" 
                        id="loginButton"
                        class="w-full bg-white text-blue-900 py-3 rounded-lg font-bold hover:bg-gray-100 transition-colors flex items-center justify-center">
                    <i class="fas fa-lock mr-2"></i>
                    <span id="buttonText">Login to Dashboard</span>
                    <i class="fas fa-spinner fa-spin ml-2 loading-spinner" id="loadingSpinner"></i>
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-white/20">
                <p class="text-white/60 text-sm text-center">
                    <i class="fas fa-exclamation-triangle mr-1"></i>
                    Restricted access. Authorized personnel only.
                </p>
            </div>
        </div>
        
        <!-- Back to main site -->
        <div class="text-center mt-8">
            <a href="../index.html" class="text-white/70 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to KESNNUR Website
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase with YOUR CREDENTIALS
        const supabaseUrl = 'https://noadhwqvaxajuckpibbo.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vYWRod3F2YXhhanVja3BpYmJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDk0MDEsImV4cCI6MjA4NTY4NTQwMX0.tFqnonlgPjmcgC5KOiSriISFFE5FbdBrsVzsxURrbAw';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // Check if user is admin
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile && ['chapter_admin', 'national_admin', 'super_admin'].includes(profile.role)) {
                    window.location.href = 'dashboard.html';
                }
            }
        }
        
        checkAuth();
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordInput.parentElement.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Show loading state
            buttonText.textContent = 'Authenticating...';
            loadingSpinner.style.display = 'inline-block';
            errorMessage.classList.add('hidden');
            
            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Check if user has admin role
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role, status')
                    .eq('id', data.user.id)
                    .single();
                
                if (profileError) throw profileError;
                
                // Verify admin role
                const adminRoles = ['chapter_admin', 'national_admin', 'super_admin'];
                if (!adminRoles.includes(profile.role)) {
                    throw new Error('You do not have administrator privileges.');
                }
                
                // Verify account is active
                if (profile.status !== 'active') {
                    throw new Error('Your account is not active. Please contact support.');
                }
                
                // Update last login
                await supabase
                    .from('profiles')
                    .update({ last_login: new Date() })
                    .eq('id', data.user.id);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // Show error
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // Reset button
                buttonText.textContent = 'Login to Dashboard';
                loadingSpinner.style.display = 'none';
                
                console.error('Login error:', error);
            }
        });
        
        // Forgot password functionality
        document.querySelector('a[href="#"]').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset password:');
            
            if (email) {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`,
                });
                
                if (error) {
                    alert('Error sending reset email: ' + error.message);
                } else {
                    alert('Password reset email sent. Please check your inbox.');
                }
            }
        });
    </script>
</body>
</html>
