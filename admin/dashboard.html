<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESNNUR Admin Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.11.2/src/toastify.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            overflow-y: auto;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            background: #f8fafc;
        }
        .nav-item {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .tab-button {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configuration - Replace with your actual Supabase credentials
        const SUPABASE_CONFIG = {
            url: 'https://noadhwqvaxajuckpibbo.supabase.co',
            publishableKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vYWRod3F2YXhhanVja3BpYmJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMxMTU3MDAsImV4cCI6MjA0ODY5MTcwMH0.8hJjBwWJSErWyQF3gv0x7qtPGqLHgUe6nRhRR9VOV8U'
        };
        
        const ADMIN_ROLES = ['admin', 'super_admin', 'editor'];
        
        // Initialize Supabase client with a different name to avoid conflict
        let supabaseClient = null;
        let currentUser = null;
        let currentUserProfile = null;
        let authInitialized = false;
        
        // Initialize Supabase
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.publishableKey
                );
            }
            return supabaseClient;
        }
        
        // Show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#10b981" : type === 'error' ? "#ef4444" : "#3b82f6",
                stopOnFocus: true,
            }).showToast();
        }
        
        // Check authentication state
        async function checkAuth() {
            try {
                initSupabase();
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                    return false;
                }
                
                if (!session) {
                    return false;
                }
                
                // Get user profile
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (profileError) {
                    console.error('Profile error:', profileError);
                    return false;
                }
                
                if (!profile || !ADMIN_ROLES.includes(profile.role)) {
                    showToast('Access denied: Admin privileges required', 'error');
                    return false;
                }
                
                currentUser = session.user;
                currentUserProfile = profile;
                
                // Update last login
                await supabaseClient
                    .from('profiles')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', currentUser.id);
                
                return true;
                
            } catch (error) {
                console.error('Auth check error:', error);
                return false;
            }
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Show loading state
                document.getElementById('contentArea').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <div class="loading mx-auto mb-4"></div>
                            <p class="text-gray-600">Checking authentication...</p>
                        </div>
                    </div>
                `;
                
                // Check authentication
                const isAuthenticated = await checkAuth();
                
                if (!isAuthenticated) {
                    showToast('Please login to access admin dashboard', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                    return;
                }
                
                // Update user info
                updateUserInfo();
                
                // Setup event listeners
                setupEventListeners();
                
                // Load dashboard
                await loadDashboard();
                
                // Setup auth state listener
                setupAuthListener();
                
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showToast('Error loading dashboard: ' + error.message, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        }
        
        // Setup auth state listener
        function setupAuthListener() {
            initSupabase();
            
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log('Auth state changed:', event);
                
                switch(event) {
                    case 'SIGNED_OUT':
                        showToast('You have been logged out', 'info');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1000);
                        break;
                        
                    case 'SIGNED_IN':
                        showToast('Welcome back!', 'success');
                        await checkAuth();
                        updateUserInfo();
                        break;
                        
                    case 'TOKEN_REFRESHED':
                        await checkAuth();
                        break;
                        
                    case 'USER_UPDATED':
                        await checkAuth();
                        updateUserInfo();
                        break;
                }
            });
        }
        
        function updateUserInfo() {
            if (!currentUserProfile) return;
            
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const lastLogin = document.getElementById('lastLogin');
            
            if (userName) {
                userName.textContent = 
                    currentUserProfile.first_name && currentUserProfile.last_name 
                        ? `${currentUserProfile.first_name} ${currentUserProfile.last_name}`
                        : currentUser.email;
            }
            
            if (userRole) {
                userRole.textContent = 
                    currentUserProfile.role.replace('_', ' ').toUpperCase();
            }
            
            if (welcomeMessage) {
                welcomeMessage.textContent = 
                    `Welcome back, ${currentUserProfile.first_name || 'Admin'}`;
            }
            
            if (lastLogin) {
                const lastLoginTime = currentUserProfile.last_login 
                    ? new Date(currentUserProfile.last_login).toLocaleString('en-KE')
                    : 'First login';
                
                lastLogin.textContent = `Last login: ${lastLoginTime}`;
            }
        }
        
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load section
                    loadSection(section);
                });
            });
        }
        
        async function loadSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            // Check authentication first
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                showToast('Session expired, please login again', 'error');
                window.location.href = 'login.html';
                return;
            }
            
            // Update page title
            document.getElementById('pageTitle').textContent = 
                section.charAt(0).toUpperCase() + section.slice(1);
            
            // Show loading
            contentArea.innerHTML = `
                <div class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="loading mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading ${section}...</p>
                    </div>
                </div>
            `;
            
            switch(section) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'editor':
                    await loadFileEditor();
                    break;
                case 'members':
                    await loadMembersManager();
                    break;
                case 'events':
                    await loadEventsManager();
                    break;
                case 'chapters':
                    await loadChaptersManager();
                    break;
                case 'payments':
                    await loadPaymentsManager();
                    break;
                case 'pages':
                    await loadPagesManager();
                    break;
                case 'media':
                    await loadMediaManager();
                    break;
                default:
                    contentArea.innerHTML = '<div class="text-center py-12">Section not found</div>';
            }
        }
        
        // DASHBOARD
        async function loadDashboard() {
            try {
                const stats = await loadStats();

                document.getElementById('contentArea').innerHTML = `

                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Total Members</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.members}</h3>
                                    <p class="text-green-600 text-sm mt-1">
                                        <i class="fas fa-users mr-1"></i>Registered
                                    </p>
                                </div>
                                <div class="bg-green-100 p-3 rounded-lg">
                                    <i class="fas fa-users text-green-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Active Events</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.events}</h3>
                                    <p class="text-purple-600 text-sm mt-1">
                                        <i class="fas fa-calendar mr-1"></i>Upcoming
                                    </p>
                                </div>
                                <div class="bg-purple-100 p-3 rounded-lg">
                                    <i class="fas fa-calendar-alt text-purple-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Chapters</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.chapters}</h3>
                                    <p class="text-blue-600 text-sm mt-1">
                                        <i class="fas fa-map-marker-alt mr-1"></i>Locations
                                    </p>
                                </div>
                                <div class="bg-blue-100 p-3 rounded-lg">
                                    <i class="fas fa-map-marker-alt text-blue-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Recent Payments</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.payments}</h3>
                                    <p class="text-orange-600 text-sm mt-1">
                                        <i class="fas fa-money-bill-wave mr-1"></i>This Month
                                    </p>
                                </div>
                                <div class="bg-orange-100 p-3 rounded-lg">
                                    <i class="fas fa-money-bill-wave text-orange-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="bg-white rounded-xl p-6 shadow mb-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <button onclick="loadSection('editor')" class="p-4 bg-blue-50 rounded-lg text-center hover:bg-blue-100 transition-colors cursor-pointer">
                                <i class="fas fa-edit text-blue-900 text-2xl mb-2"></i>
                                <p class="font-medium">Edit Website</p>
                            </button>
                            
                            <button onclick="showAddMemberModal()" class="p-4 bg-green-50 rounded-lg text-center hover:bg-green-100 transition-colors cursor-pointer">
                                <i class="fas fa-user-plus text-green-900 text-2xl mb-2"></i>
                                <p class="font-medium">Add Member</p>
                            </button>
                            
                            <button onclick="showAddEventModal()" class="p-4 bg-purple-50 rounded-lg text-center hover:bg-purple-100 transition-colors cursor-pointer">
                                <i class="fas fa-calendar-plus text-purple-900 text-2xl mb-2"></i>

                            <button onclick="showUploadMediaModal()" class="p-4 bg-orange-50 rounded-lg text-center hover:bg-orange-100 transition-colors cursor-pointer">

                                <p class="font-medium">Upload Media</p>

                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="bg-white rounded-xl p-6 shadow">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Activity</h2>

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div class="text-center py-12 text-red-600">

        async function loadStats() {
            try {
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) {
                    return { members: 0, events: 0, chapters: 0, payments: 0 };
                }
                
                initSupabase();
                
                // Get member count
                const { count: memberCount } = await supabaseClient
                    .from('members')
                    .select('*', { count: 'exact', head: true });
                
                // Get active events count
                const { count: eventCount } = await supabaseClient
                    .from('events')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'published')
                    .gte('start_date', new Date().toISOString());
                
                // Get chapters count
                const { count: chapterCount } = await supabaseClient
                    .from('chapters')
                    .select('*', { count: 'exact', head: true });
                
                // Get recent payments count (last 30 days)
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                const { count: paymentCount } = await supabaseClient
                    .from('payments')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', thirtyDaysAgo.toISOString());
                
                return {
                    members: memberCount || 0,
                    events: eventCount || 0,
                    chapters: chapterCount || 0,
                    payments: paymentCount || 0
                };
                
            } catch (error) {
                console.error('Error loading stats:', error);
                return { members: 0, events: 0, chapters: 0, payments: 0 };
            }
        }
        
        async function getRecentActivity() {
            try {
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) {
                    return '<p class="text-gray-600">Please login to view activity</p>';
                }
                
                initSupabase();
                
                // Get recent members (last 5)
                const { data: recentMembers } = await supabaseClient
                    .from('members')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                // Get recent events (last 5)
                const { data: recentEvents } = await supabaseClient
                    .from('events')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                let html = '';
                
                if (recentMembers) {
                    recentMembers.forEach(member => {
                        html += `
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-blue-900"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="font-medium">New member registered</p>
                                    <p class="text-gray-600 text-sm">${member.first_name} ${member.last_name} • ${new Date(member.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                    });
                }
                
                if (recentEvents) {
                    recentEvents.forEach(event => {
                        html += `
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">

                                    <p class="text-gray-600 text-sm">${event.title} • ${new Date(event.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                    });
                }
                
                return html || '<p class="text-gray-600">No recent activity</p>';
                
            } catch (error) {
                console.error('Error loading recent activity:', error);
                return '<p class="text-gray-600">Error loading activity</p>';
            }
        }

        function loadPagination(currentPage, totalPages) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `
                <button onclick="loadMembers(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}
                        class="px-3 py-1 border rounded-lg ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'hover:bg-gray-100'}">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-3 py-1 bg-blue-600 text-white rounded-lg">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="loadMembers(${i})" class="px-3 py-1 border rounded-lg hover:bg-gray-100">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="px-3 py-1">...</span>`;
                }
            }
            
            // Next button
            html += `
                <button onclick="loadMembers(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}
                        class="px-3 py-1 border rounded-lg ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'hover:bg-gray-100'}">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            document.getElementById('pagination').innerHTML = html;
        }
