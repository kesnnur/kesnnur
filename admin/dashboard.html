<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESNNUR Admin Dashboard</title>
    <!-- Remove CDN version and use local Tailwind or keep as is -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.11.2/src/toastify.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            overflow-y: auto;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            background: #f8fafc;
        }
        .nav-item {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .tab-button {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://noadhwqvaxajuckpibbo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vYWRod3F2YXhhanVja3BpYmJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDk0MDEsImV4cCI6MjA4NTY4NTQwMX0.tFqnonlgPjmcgC5KOiSriISFFE5FbdBrsVzsxURrbAw';
        
        const ADMIN_ROLES = ['admin', 'super_admin', 'editor'];
        
        // Initialize Supabase client - SINGLE DECLARATION
        let supabaseClient = null;
        let currentUser = null;
        let currentUserProfile = null;
        
        // Show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#10b981" : type === 'error' ? "#ef4444" : "#3b82f6",
                },
                stopOnFocus: true,
            }).showToast();
        }
        
        // Initialize Supabase
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            return supabaseClient;
        }
        
        // Check authentication state
        async function checkAuth() {
            try {
                console.log('Checking authentication...');
                
                // Initialize Supabase
                const supabase = initSupabase();
                
                // Check for existing session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                    showToast('Authentication error', 'error');
                    return false;
                }
                
                if (!session || !session.user) {
                    console.log('No active session found');
                    return false;
                }
                
                console.log('Session found for user:', session.user.email);
                currentUser = session.user;
                
                // Get user profile from profiles table
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (profileError) {
                    console.error('Profile error:', profileError);
                    
                    // If profile doesn't exist, check if user is in auth.users table
                    const { data: authUser } = await supabase.auth.getUser();
                    if (authUser.user) {
                        // Create a basic profile if none exists
                        const basicProfile = {
                            id: authUser.user.id,
                            email: authUser.user.email,
                            role: 'admin',
                            first_name: authUser.user.email.split('@')[0],
                            last_name: '',
                            last_login: new Date().toISOString()
                        };
                        currentUserProfile = basicProfile;
                        return true;
                    }
                    return false;
                }
                
                if (!profile) {
                    console.log('No profile found for user');
                    return false;
                }
                
                // Check if user has admin role
                if (!ADMIN_ROLES.includes(profile.role)) {
                    console.log('User does not have admin role:', profile.role);
                    showToast('Access denied: Admin privileges required', 'error');
                    return false;
                }
                
                currentUserProfile = profile;
                console.log('User authenticated successfully:', profile.email);
                
                // Update last login
                try {
                    await supabase
                        .from('profiles')
                        .update({ 
                            last_login: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentUser.id);
                } catch (updateError) {
                    console.warn('Could not update last login:', updateError);
                }
                
                return true;
                
            } catch (error) {
                console.error('Auth check error:', error);
                showToast('Authentication error: ' + error.message, 'error');
                return false;
            }
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                console.log('Initializing dashboard...');
                
                // Show loading state
                document.getElementById('contentArea').innerHTML = `
                    <div class="flex items-center justify-center h-64">
                        <div class="text-center">
                            <div class="loading mx-auto mb-4"></div>
                            <p class="text-gray-600">Checking authentication...</p>
                        </div>
                    </div>
                `;
                
                // Check authentication
                const isAuthenticated = await checkAuth();
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, redirecting to login...');
                    showToast('Please login to access admin dashboard', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                    return;
                }
                
                console.log('User authenticated successfully');
                
                // Update user info
                updateUserInfo();
                
                // Setup event listeners
                setupEventListeners();
                
                // Load dashboard
                await loadDashboard();
                
                // Setup auth state listener - but only once
                setupAuthListener();
                
                showToast('Dashboard loaded successfully!', 'success');
                
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showToast('Error loading dashboard: ' + error.message, 'error');
                
                // Don't redirect immediately on error, give user a chance to retry
                document.getElementById('contentArea').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-600 text-4xl mb-4">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Error Loading Dashboard</h3>
                        <p class="text-gray-600 mb-4">${error.message}</p>
                        <button onclick="initializeDashboard()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Retry
                        </button>
                        <button onclick="logout()" class="ml-4 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                            Logout
                        </button>
                    </div>
                `;
            }
        }
        
        // Setup auth state listener
        function setupAuthListener() {
            console.log('Setting up auth listener...');
            
            // Only set up listener once
            if (window.authListenerSet) return;
            window.authListenerSet = true;
            
            const supabase = initSupabase();
            
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('Auth state changed:', event, session ? 'Session exists' : 'No session');
                
                switch(event) {
                    case 'SIGNED_OUT':
                        console.log('User signed out, redirecting...');
                        showToast('You have been logged out', 'info');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1000);
                        break;
                        
                    case 'SIGNED_IN':
                        console.log('User signed in');
                        if (session) {
                            currentUser = session.user;
                            await checkAuth();
                            updateUserInfo();
                            showToast('Welcome back!', 'success');
                        }
                        break;
                        
                    case 'TOKEN_REFRESHED':
                        console.log('Token refreshed');
                        await checkAuth();
                        break;
                        
                    case 'USER_UPDATED':
                        console.log('User updated');
                        await checkAuth();
                        updateUserInfo();
                        break;
                        
                    case 'INITIAL_SESSION':
                        console.log('Initial session loaded');
                        break;
                }
            });
        }
        
        function updateUserInfo() {
            if (!currentUserProfile) return;
            
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const lastLogin = document.getElementById('lastLogin');
            
            if (userName) {
                userName.textContent = 
                    currentUserProfile.first_name && currentUserProfile.last_name 
                        ? `${currentUserProfile.first_name} ${currentUserProfile.last_name}`
                        : currentUserProfile.email || 'User';
            }
            
            if (userRole) {
                userRole.textContent = 
                    (currentUserProfile.role || 'user').replace('_', ' ').toUpperCase();
            }
            
            if (welcomeMessage) {
                welcomeMessage.textContent = 
                    `Welcome back, ${currentUserProfile.first_name || 'Admin'}`;
            }
            
            if (lastLogin) {
                const lastLoginTime = currentUserProfile.last_login 
                    ? new Date(currentUserProfile.last_login).toLocaleString('en-KE')
                    : 'First login';
                
                lastLogin.textContent = `Last login: ${lastLoginTime}`;
            }
        }
        
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load section
                    loadSection(section);
                });
            });
        }
        
        async function loadSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            // Check authentication first
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                showToast('Session expired, please login again', 'error');
                window.location.href = 'login.html';
                return;
            }
            
            // Update page title
            document.getElementById('pageTitle').textContent = 
                section.charAt(0).toUpperCase() + section.slice(1);
            
            // Show loading
            contentArea.innerHTML = `
                <div class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="loading mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading ${section}...</p>
                    </div>
                </div>
            `;
            
            switch(section) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'editor':
                    await loadFileEditor();
                    break;
                case 'members':
                    await loadMembersManager();
                    break;
                case 'events':
                    await loadEventsManager();
                    break;
                case 'chapters':
                    await loadChaptersManager();
                    break;
                case 'payments':
                    await loadPaymentsManager();
                    break;
                case 'pages':
                    await loadPagesManager();
                    break;
                case 'media':
                    await loadMediaManager();
                    break;
                default:
                    contentArea.innerHTML = '<div class="text-center py-12">Section not found</div>';
            }
        }
        
        // DASHBOARD
        async function loadDashboard() {
            try {
                const stats = await loadStats();
                const recentActivity = await getRecentActivity();
                
                document.getElementById('contentArea').innerHTML = `
                    <!-- Stats Cards -->

                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Total Members</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.members}</h3>
                                    <p class="text-green-600 text-sm mt-1">
                                        <i class="fas fa-users mr-1"></i>Registered
                                    </p>
                                </div>
                                <div class="bg-green-100 p-3 rounded-lg">
                                    <i class="fas fa-users text-green-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Active Events</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.events}</h3>
                                    <p class="text-purple-600 text-sm mt-1">
                                        <i class="fas fa-calendar mr-1"></i>Upcoming
                                    </p>
                                </div>
                                <div class="bg-purple-100 p-3 rounded-lg">
                                    <i class="fas fa-calendar-alt text-purple-900 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Chapters</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.chapters}</h3>
                                    <p class="text-blue-600 text-sm mt-1">
                                        <i class="fas fa-map-marker-alt mr-1"></i>Locations
                                    </p>
                                </div>
                                <div class="bg-blue-100 p-3 rounded-lg">
                                    <i class="fas fa-map-marker-alt text-blue-900 text-xl"></i>
                                </div>
                            </div>

                        <div class="stat-card">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gray-500 text-sm">Recent Payments</p>
                                    <h3 class="text-2xl font-bold text-gray-800">${stats.payments}</h3>
                                    <p class="text-orange-600 text-sm mt-1">
                                        <i class="fas fa-money-bill-wave mr-1"></i>This Month
                                    </p>
                                </div>
                                <div class="bg-orange-100 p-3 rounded-lg">
                                    <i class="fas fa-money-bill-wave text-orange-900 text-xl"></i>
                                </div>
                            </div>

                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="bg-white rounded-xl p-6 shadow mb-6">

                                <p class="font-medium">Edit Website</p>
                            </button>
                            
                            <button onclick="showAddMemberModal()" class="p-4 bg-green-50 rounded-lg text-center hover:bg-green-100 transition-colors cursor-pointer">

                            <button onclick="showAddEventModal()" class="p-4 bg-purple-50 rounded-lg text-center hover:bg-purple-100 transition-colors cursor-pointer">

                            <button onclick="showUploadMediaModal()" class="p-4 bg-orange-50 rounded-lg text-center hover:bg-orange-100 transition-colors cursor-pointer">

                    <!-- Recent Activity -->

            } catch (error) {

            }

        async function loadStats() {
            try {
                // Initialize Supabase
                const supabase = initSupabase();
                
                // Get member count - with error handling for missing tables
                let memberCount = 0;
                try {
                    const { count } = await supabase
                        .from('members')
                        .select('*', { count: 'exact', head: true });
                    memberCount = count || 0;
                } catch (error) {
                    console.warn('Error loading members count:', error.message);
                }
                
                // Get active events count
                let eventCount = 0;
                try {
                    const { count } = await supabase
                        .from('events')
                        .select('*', { count: 'exact', head: true })
                        .eq('status', 'published')
                        .gte('start_date', new Date().toISOString());
                    eventCount = count || 0;
                } catch (error) {
                    console.warn('Error loading events count:', error.message);
                }
                
                // Get chapters count
                let chapterCount = 0;
                try {
                    const { count } = await supabase
                        .from('chapters')
                        .select('*', { count: 'exact', head: true });
                    chapterCount = count || 0;
                } catch (error) {
                    console.warn('Error loading chapters count:', error.message);
                }
                
                // Get recent payments count (last 30 days)
                let paymentCount = 0;
                try {
                    const thirtyDaysAgo = new Date();
                    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                    
                    const { count } = await supabase
                        .from('payments')
                        .select('*', { count: 'exact', head: true })
                        .gte('created_at', thirtyDaysAgo.toISOString());
                    paymentCount = count || 0;
                } catch (error) {
                    console.warn('Error loading payments count:', error.message);
                }
                
                return {
                    members: memberCount,
                    events: eventCount,
                    chapters: chapterCount,
                    payments: paymentCount
                };
                
            } catch (error) {
                console.error('Error loading stats:', error);
                return { members: 0, events: 0, chapters: 0, payments: 0 };
            }

                    const { data: recentMembers } = await supabase
                        .from('members')

                        .limit(5);

                            `;

                    }

                // Try to get recent events
                try {
                    const { data: recentEvents } = await supabase
                        .from('events')

                console.error('Error loading recent activity:', error);

            }
        }
