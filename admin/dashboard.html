<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESNNUR Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.11.2/src/toastify.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            overflow-y: auto;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            background: #f8fafc;
        }
        .nav-item {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .tab-button {
            padding: 8px 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-6 border-b border-white/20">
            <div class="flex items-center space-x-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <i class="fas fa-shield-alt text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg">KESNNUR Admin</h1>
                    <p class="text-white/80 text-xs">Complete Management</p>
                </div>
            </div>
        </div>
        
        <div class="p-4">
            <!-- WEBSITE MANAGEMENT -->
            <div class="text-white/60 text-xs font-semibold uppercase tracking-wider mb-2 px-4">
                Website Management
            </div>
            <div class="nav-item active" data-section="dashboard">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </div>
            <div class="nav-item" data-section="editor">
                <i class="fas fa-code mr-3"></i>
                Edit Website Files
            </div>
            <div class="nav-item" data-section="pages">
                <i class="fas fa-file-alt mr-3"></i>
                Manage Pages
            </div>
            <div class="nav-item" data-section="media">
                <i class="fas fa-images mr-3"></i>

            </div>
            <div class="nav-item" data-section="members">
                <i class="fas fa-users mr-3"></i>
                Members
            </div>
            <div class="nav-item" data-section="chapters">
                <i class="fas fa-map-marker-alt mr-3"></i>
                Chapters
            </div>
            <div class="nav-item" data-section="events">
                <i class="fas fa-calendar-alt mr-3"></i>
                Events
            </div>
            <div class="nav-item" data-section="payments">
                <i class="fas fa-money-bill-wave mr-3"></i>
                Payments
            </div>
        </div>
        
        <!-- User Info -->
        <div class="p-4 border-t border-white/20 mt-auto">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <p class="font-medium" id="userName">Loading...</p>
                    <p class="text-white/60 text-sm" id="userRole">Loading...</p>
                </div>
            </div>
            <button onclick="logout()" class="w-full py-2 bg-white/20 hover:bg-white/30 rounded-lg text-sm transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="p-6 border-b bg-white">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Dashboard</h1>
                    <p class="text-gray-600" id="welcomeMessage">Welcome back</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600" id="lastLogin">
                        Last login: Loading...
                    </div>
                    <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="p-6" id="contentArea">
            <!-- Dashboard will be loaded here -->
        </div>
    </div>

    <!-- Modal for forms -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <!-- Modal content will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.11.2/src/toastify.min.js"></script>
    <script>
        // Configuration - Replace with your actual Supabase credentials
        const SUPABASE_CONFIG = {
            url: 'https://noadhwqvaxajuckpibbo.supabase.co',
            publishableKey: 'sb_publishable_P02egT5dJQkzvkxz5wETyQ_vZkdcxxz'
        };
        
        const ADMIN_ROLES = ['admin', 'super_admin', 'editor'];
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.publishableKey
        );
        
        let currentUser = null;
        let currentUserProfile = null;
        
        // Show toast notifications
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#10b981" : type === 'error' ? "#ef4444" : "#3b82f6",
                stopOnFocus: true,
            }).showToast();
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                // Check authentication
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get user profile
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (!profile || !ADMIN_ROLES.includes(profile.role)) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = session.user;
                currentUserProfile = profile;
                
                updateUserInfo();
                setupEventListeners();
                loadDashboard();
                
            } catch (error) {
                console.error('Dashboard error:', error);
                showToast('Authentication error: ' + error.message, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        }
        
        function updateUserInfo() {
            document.getElementById('userName').textContent = 
                currentUserProfile.first_name && currentUserProfile.last_name 
                    ? `${currentUserProfile.first_name} ${currentUserProfile.last_name}`
                    : currentUser.email;
            
            document.getElementById('userRole').textContent = 
                currentUserProfile.role.replace('_', ' ').toUpperCase();
            
            document.getElementById('welcomeMessage').textContent = 
                `Welcome back, ${currentUserProfile.first_name || 'Admin'}`;
            
            const lastLogin = currentUserProfile.last_login 
                ? new Date(currentUserProfile.last_login).toLocaleString('en-KE')
                : 'First login';
            
            document.getElementById('lastLogin').textContent = `Last login: ${lastLogin}`;
        }
        
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load section
                    loadSection(section);
                });
            });
        }
        
        async function loadSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            switch(section) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'editor':
                    await loadFileEditor();
                    break;
                case 'members':
                    await loadMembersManager();
                    break;
                case 'events':
                    await loadEventsManager();
                    break;
                case 'chapters':
                    await loadChaptersManager();
                    break;
                case 'payments':
                    await loadPaymentsManager();
                    break;
                case 'pages':
                    await loadPagesManager();
                    break;
                case 'media':
                    await loadMediaManager();
                    break;
                default:
                    contentArea.innerHTML = '<div class="text-center py-12">Section not found</div>';
            }
        }
        
        // DASHBOARD
        async function loadDashboard() {
            document.getElementById('pageTitle').textContent = 'Dashboard';
            
            const stats = await loadStats();
            const recentActivity = await getRecentActivity();
            
            contentArea.innerHTML = `
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="stat-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm">Total Members</p>
                                <h3 class="text-2xl font-bold text-gray-800">${stats.members}</h3>
                                <p class="text-green-600 text-sm mt-1">
                                    <i class="fas fa-users mr-1"></i>Registered
                                </p>
                            </div>
                            <div class="bg-green-100 p-3 rounded-lg">
                                <i class="fas fa-users text-green-900 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm">Active Events</p>
                                <h3 class="text-2xl font-bold text-gray-800">${stats.events}</h3>
                                <p class="text-purple-600 text-sm mt-1">
                                    <i class="fas fa-calendar mr-1"></i>Upcoming
                                </p>
                            </div>
                            <div class="bg-purple-100 p-3 rounded-lg">
                                <i class="fas fa-calendar-alt text-purple-900 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm">Chapters</p>
                                <h3 class="text-2xl font-bold text-gray-800">${stats.chapters}</h3>
                                <p class="text-blue-600 text-sm mt-1">
                                    <i class="fas fa-map-marker-alt mr-1"></i>Locations
                                </p>
                            </div>
                            <div class="bg-blue-100 p-3 rounded-lg">
                                <i class="fas fa-map-marker-alt text-blue-900 text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-500 text-sm">Recent Payments</p>
                                <h3 class="text-2xl font-bold text-gray-800">${stats.payments}</h3>
                                <p class="text-orange-600 text-sm mt-1">
                                    <i class="fas fa-money-bill-wave mr-1"></i>This Month
                                </p>
                            </div>
                            <div class="bg-orange-100 p-3 rounded-lg">
                                <i class="fas fa-money-bill-wave text-orange-900 text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="bg-white rounded-xl p-6 shadow mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <button onclick="loadSection('editor')" class="p-4 bg-blue-50 rounded-lg text-center hover:bg-blue-100 transition-colors cursor-pointer">
                            <i class="fas fa-edit text-blue-900 text-2xl mb-2"></i>
                            <p class="font-medium">Edit Website</p>
                        </button>
                        
                        <button onclick="showAddMemberModal()" class="p-4 bg-green-50 rounded-lg text-center hover:bg-green-100 transition-colors cursor-pointer">
                            <i class="fas fa-user-plus text-green-900 text-2xl mb-2"></i>
                            <p class="font-medium">Add Member</p>
                        </button>
                        
                        <button onclick="showAddEventModal()" class="p-4 bg-purple-50 rounded-lg text-center hover:bg-purple-100 transition-colors cursor-pointer">
                            <i class="fas fa-calendar-plus text-purple-900 text-2xl mb-2"></i>
                            <p class="font-medium">Create Event</p>
                        </button>
                        
                        <button onclick="showUploadMediaModal()" class="p-4 bg-orange-50 rounded-lg text-center hover:bg-orange-100 transition-colors cursor-pointer">
                            <i class="fas fa-upload text-orange-900 text-2xl mb-2"></i>
                            <p class="font-medium">Upload Media</p>
                        </button>
                    </div>
                </div>
                
                <!-- Recent Activity -->
                <div class="bg-white rounded-xl p-6 shadow">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Activity</h2>
                    <div id="recentActivity" class="space-y-4">
                        ${recentActivity}
                    </div>
                </div>
            `;
        }
        
        async function loadStats() {
            try {
                // Get member count
                const { count: memberCount } = await supabase
                    .from('members')
                    .select('*', { count: 'exact', head: true });
                
                // Get active events count
                const { count: eventCount } = await supabase
                    .from('events')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'published')
                    .gte('start_date', new Date().toISOString());
                
                // Get chapters count
                const { count: chapterCount } = await supabase
                    .from('chapters')
                    .select('*', { count: 'exact', head: true });
                
                // Get recent payments count (last 30 days)
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                const { count: paymentCount } = await supabase
                    .from('payments')
                    .select('*', { count: 'exact', head: true })
                    .gte('created_at', thirtyDaysAgo.toISOString());
                
                return {
                    members: memberCount || 0,
                    events: eventCount || 0,
                    chapters: chapterCount || 0,
                    payments: paymentCount || 0
                };
                
            } catch (error) {
                console.error('Error loading stats:', error);
                return { members: 0, events: 0, chapters: 0, payments: 0 };
            }
        }
        
        async function getRecentActivity() {
            try {
                // Get recent members (last 5)
                const { data: recentMembers } = await supabase
                    .from('members')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                // Get recent events (last 5)
                const { data: recentEvents } = await supabase
                    .from('events')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                let html = '';
                
                if (recentMembers) {
                    recentMembers.forEach(member => {
                        html += `
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                    <i class="fas fa-user text-blue-900"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="font-medium">New member registered</p>
                                    <p class="text-gray-600 text-sm">${member.first_name} ${member.last_name} • ${new Date(member.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                    });
                }
                
                if (recentEvents) {
                    recentEvents.forEach(event => {
                        html += `
                            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                                    <i class="fas fa-calendar text-purple-900"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="font-medium">New event created</p>
                                    <p class="text-gray-600 text-sm">${event.title} • ${new Date(event.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                    });
                }
                
                return html || '<p class="text-gray-600">No recent activity</p>';
                
            } catch (error) {
                console.error('Error loading recent activity:', error);
                return '<p class="text-gray-600">Error loading activity</p>';
            }
        }
        
        // FILE EDITOR
        async function loadFileEditor() {
            document.getElementById('pageTitle').textContent = 'Edit Website Files';
            
            contentArea.innerHTML = `
                <div class="bg-white rounded-xl shadow p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Website File Editor</h2>
                        <button onclick="createNewFile()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            <i class="fas fa-plus mr-2"></i>New File
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <!-- File Tree -->
                        <div class="lg:col-span-1 bg-gray-50 rounded-lg p-4">
                            <h3 class="font-medium text-gray-700 mb-4">Website Files</h3>
                            <div id="fileTree" class="space-y-2">
                                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>
                            </div>
                        </div>
                        
                        <!-- Editor -->
                        <div class="lg:col-span-3">
                            <div class="bg-gray-900 rounded-lg overflow-hidden">
                                <div class="bg-gray-800 px-4 py-3 flex justify-between items-center">
                                    <div class="flex space-x-2">
                                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    </div>
                                    <div id="fileName" class="text-gray-300 font-mono">Select a file to edit</div>
                                </div>
                                <div class="p-4">
                                    <textarea id="fileContent" class="w-full h-96 bg-gray-900 text-gray-100 font-mono p-4 rounded code-editor" 
                                              placeholder="Select a file from the left panel..." 
                                              spellcheck="false"></textarea>
                                    
                                    <div class="flex justify-end space-x-3 mt-4">
                                        <button onclick="saveFile()" id="saveButton" 
                                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                                disabled>
                                            Save Changes
                                        </button>
                                        <button onclick="previewFile()" id="previewButton"
                                                class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                                disabled>
                                            Preview
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 text-sm text-gray-600">
                                <p><i class="fas fa-info-circle mr-2"></i>Supported files: .html, .css, .js, .json, .txt</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            await loadFileTree();
        }
        
        async function loadFileTree() {
            const fileTree = document.getElementById('fileTree');
            fileTree.innerHTML = '<div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>';
            
            try {
                // In a real implementation, you would fetch files from your server or GitHub API
                // For demo purposes, we'll use mock files
                const mockFiles = [
                    { name: 'index.html', type: 'file', path: '/index.html' },
                    { name: 'styles.css', type: 'file', path: '/styles.css' },
                    { name: 'script.js', type: 'file', path: '/script.js' },
                    { name: 'dashboard.html', type: 'file', path: '/dashboard.html' },
                    { name: 'login.html', type: 'file', path: '/login.html' },
                    { name: 'images', type: 'folder', path: '/images' },
                    { name: 'pages', type: 'folder', path: '/pages' },
                ];
                
                let html = '';
                mockFiles.forEach(file => {
                    if (file.type === 'folder') {
                        html += `
                            <div class="flex items-center p-2 hover:bg-gray-200 rounded cursor-pointer">
                                <i class="fas fa-folder text-yellow-500 mr-2"></i>
                                <span>${file.name}</span>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="flex items-center p-2 hover:bg-gray-200 rounded cursor-pointer" 
                                 onclick="loadFile('${file.path}', '${file.name}')">
                                <i class="fas fa-file-code text-blue-500 mr-2"></i>
                                <span>${file.name}</span>
                            </div>
                        `;
                    }
                });
                
                fileTree.innerHTML = html;
                
            } catch (error) {
                fileTree.innerHTML = '<p class="text-red-600">Error loading files</p>';
            }
        }
        
        async function loadFile(path, name) {
            document.getElementById('fileName').textContent = name;
            document.getElementById('saveButton').disabled = false;
            document.getElementById('previewButton').disabled = false;
            
            // In a real implementation, you would fetch the file content from your server
            // For demo, we'll show placeholder content
            const mockContent = `<!-- ${name} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESNNUR - ${name}</title>
    <!-- Add your content here -->
</head>
<body>
    <h1>Welcome to KESNNUR</h1>
    <p>Edit this file as needed.</p>
</body>
</html>`;
            
            document.getElementById('fileContent').value = mockContent;
        }
        
        function saveFile() {
            const content = document.getElementById('fileContent').value;
            const fileName = document.getElementById('fileName').textContent;
            
            // In a real implementation, you would save to server
            showToast(`Saved changes to ${fileName}`, 'success');
        }
        
        function previewFile() {
            const content = document.getElementById('fileContent').value;
            const fileName = document.getElementById('fileName').textContent;
            
            // Open in new window for preview
            const previewWindow = window.open();
            previewWindow.document.write(content);
            previewWindow.document.close();
        }
        
        function createNewFile() {
            showModal(`
                <div class="p-6">
                    <h3 class="text-lg font-bold mb-4">Create New File</h3>

        function loadPagination(currentPage, totalPages) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            html += `
                <button onclick="loadMembers(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}
                        class="px-3 py-1 border rounded-lg ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'hover:bg-gray-100'}">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-3 py-1 bg-blue-600 text-white rounded-lg">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="loadMembers(${i})" class="px-3 py-1 border rounded-lg hover:bg-gray-100">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="px-3 py-1">...</span>`;
                }
            }
            
            // Next button
            html += `
                <button onclick="loadMembers(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}
                        class="px-3 py-1 border rounded-lg ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'hover:bg-gray-100'}">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            document.getElementById('pagination').innerHTML = html;
        }

        async function loadPayments() {
            try {
                const { data: payments } = await supabase
                    .from('payments')
                    .select(`
                        *,
                        members (first_name, last_name, email)
                    `)
                    .order('created_at', { ascending: false })
                    .limit(20);
                
                if (!payments || payments.length === 0) {
                    document.getElementById('paymentsTable').innerHTML = `
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                                No payments found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                let html = '';
                let totalReceived = 0;
                let pendingCount = 0;
                let thisMonthTotal = 0;
                
                const thisMonth = new Date().getMonth();
                const thisYear = new Date().getFullYear();
                
                payments.forEach(payment => {
                    const member = payment.members;
                    const paymentDate = new Date(payment.created_at);
                    const isThisMonth = paymentDate.getMonth() === thisMonth && paymentDate.getFullYear() === thisYear;
                    
                    if (payment.status === 'completed') {
                        totalReceived += payment.amount || 0;
                        if (isThisMonth) {
                            thisMonthTotal += payment.amount || 0;
                        }
                    }
                    if (payment.status === 'pending') {
                        pendingCount++;
                    }
                    
                    const statusColors = {
                        completed: 'bg-green-100 text-green-800',
                        pending: 'bg-yellow-100 text-yellow-800',
                        failed: 'bg-red-100 text-red-800'
                    };
                    
                    html += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-3">
                                ${member ? `${member.first_name} ${member.last_name}` : 'Unknown'}
                                <p class="text-sm text-gray-500">${member?.email || ''}</p>
                            </td>
                            <td class="px-4 py-3 font-medium">KSh ${payment.amount?.toLocaleString() || '0'}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded">
                                    ${payment.payment_type || 'Membership'}

                            <td class="px-4 py-3">

                                    ${payment.status || 'pending'}
                                </span>
                            </td>
                            <td class="px-4 py-3">${paymentDate.toLocaleDateString()}</td>
                            <td class="px-4 py-3 font-mono text-sm">${payment.reference || 'N/A'}</td>

                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                document.getElementById('paymentsTable').innerHTML = html;
                document.getElementById('totalReceived').textContent = `KSh ${totalReceived.toLocaleString()}`;
                document.getElementById('pendingPayments').textContent = pendingCount;
                document.getElementById('thisMonth').textContent = `KSh ${thisMonthTotal.toLocaleString()}`;
                
            } catch (error) {

        function showUploadMediaModal() {
            showModal(`
                <div class="p-6">
                    <h3 class="text-lg font-bold mb-4">Upload Media</h3>
                    <form id="uploadMediaForm" class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-3"></i>
                            <p class="text-gray-600 mb-2">Drop files here or click to upload</p>
                            <p class="text-sm text-gray-500 mb-4">Max file size: 10MB. Supported: JPG, PNG, PDF, MP4</p>
                            <input type="file" id="fileInput" multiple class="hidden">
                            <button type="button" onclick="document.getElementById('fileInput').click()" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Select Files
                            </button>
                        </div>
                        
                        <div id="selectedFiles" class="hidden">
                            <h4 class="font-medium text-gray-700 mb-2">Selected Files:</h4>
                            <div id="fileList"></div>
                        </div>
                    </form>
                    
                    <div class="flex justify-end space-x-3 mt-6">
                        <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                        <button onclick="uploadMedia()" id="uploadButton" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled>
                            Upload
                        </button>
                    </div>
                </div>
            `);
            
            // Setup file input listener
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const files = e.target.files;
                const fileList = document.getElementById('fileList');
                const selectedFiles = document.getElementById('selectedFiles');
                const uploadButton = document.getElementById('uploadButton');
                
                if (files.length > 0) {
                    selectedFiles.classList.remove('hidden');
                    fileList.innerHTML = '';
                    
                    let totalSize = 0;
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        totalSize += file.size;
                        
                        const fileElement = document.createElement('div');
                        fileElement.className = 'flex justify-between items-center p-2 bg-gray-50 rounded mb-2';
                        fileElement.innerHTML = `
                            <div>
                                <p class="text-sm font-medium">${file.name}</p>
                                <p class="text-xs text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                            <button onclick="removeFile(${i})" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        fileList.appendChild(fileElement);
                    }
                    
                    if (totalSize > 10 * 1024 * 1024) { // 10MB limit
                        uploadButton.disabled = true;
                        fileList.innerHTML += '<p class="text-red-500 text-sm mt-2">Total size exceeds 10MB limit</p>';
                    } else {
                        uploadButton.disabled = false;
                    }
                } else {
                    selectedFiles.classList.add('hidden');
                    uploadButton.disabled = true;
                }
            });
        }
        
        function removeFile(index) {
            // This would remove the file from the selection
            // Implementation depends on how you handle file storage
            showToast('File removed from selection', 'info');
        }
        
        function uploadMedia() {
            showToast('Media upload feature would be implemented here', 'info');
            closeModal();
            loadMedia();
        }
        
        // UTILITY FUNCTIONS
        function showModal(content) {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = content;
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        function refreshData() {
            showToast('Refreshing data...', 'info');
            loadSection(document.querySelector('.nav-item.active').getAttribute('data-section'));
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
