<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Editor - KESNNUR Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- CodeMirror for code editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/fold/foldgutter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <!-- CodeMirror modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <!-- CodeMirror addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/fold/indent-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/display/placeholder.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .file-explorer {
            background: white;
            border-right: 1px solid #e2e8f0;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .file-item {
            padding: 10px 15px;
            border-radius: 6px;
            margin: 2px 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-item:hover {
            background: #f1f5f9;
        }
        .file-item.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        .editor-container {
            height: calc(100vh - 120px);
        }
        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .status-bar {
            background: #1e293b;
            color: white;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-900 to-blue-700 text-white px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="text-white hover:text-gray-200">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="text-xl font-bold">
                <i class="fas fa-code mr-2"></i>Website File Editor
            </h1>
        </div>
        <div class="flex items-center space-x-4">
            <span id="currentFile" class="text-sm bg-white/20 px-3 py-1 rounded">No file selected</span>
            <div id="userInfo" class="text-sm">
                <i class="fas fa-user mr-1"></i>
                <span id="username">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- File Explorer Sidebar -->
        <div class="file-explorer w-64">
            <div class="p-4 border-b">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-gray-800">Files</h2>
                    <button onclick="refreshFiles()" class="text-blue-900 hover:text-blue-700">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="relative mb-4">
                    <input type="text" id="fileSearch" placeholder="Search files..." 
                           class="w-full px-3 py-2 border rounded-lg text-sm">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                </div>
            </div>
            
            <div id="fileTree" class="p-2">
                <div class="animate-pulse space-y-2 p-4">
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div class="flex-1">
            <!-- Editor Toolbar -->
            <div class="bg-white border-b px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <select id="fileType" class="border rounded px-3 py-1 text-sm">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <button onclick="saveFile()" id="saveBtn" 
                            class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                        <i class="fas fa-save mr-2"></i>Save File
                    </button>
                    
                    <button onclick="previewFile()" id="previewBtn" 
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                        <i class="fas fa-eye mr-2"></i>Preview
                    </button>
                    
                    <button onclick="revertChanges()" id="revertBtn" 
                            class="bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-700">
                        <i class="fas fa-undo mr-2"></i>Revert
                    </button>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="text-sm text-gray-600">
                        <span id="charCount">0</span> chars
                    </div>
                    <div class="text-sm text-gray-600">
                        <span id="lineCount">0</span> lines
                    </div>
                </div>
            </div>

            <!-- Code Editor -->
            <div class="editor-container">
                <textarea id="codeEditor" placeholder="Select a file to edit..."></textarea>
            </div>

            <!-- Status Bar -->
            <div class="status-bar px-4 py-2 flex justify-between text-xs">
                <div>
                    <span id="filePath">No file selected</span>
                    <span class="mx-2">•</span>
                    <span id="fileSize">0 KB</span>
                </div>
                <div>
                    <span id="editorStatus">Ready</span>
                    <span class="mx-2">•</span>
                    <span id="lastSaved">Never saved</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="fixed inset-0 bg-black/50 hidden z-50">
        <div class="absolute inset-4 bg-white rounded-lg shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center px-4 py-3 border-b">
                <h3 class="font-bold text-lg">Preview</h3>
                <button onclick="closePreview()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <iframe id="previewFrame" class="w-full h-full" sandbox="allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://noadhwqvaxajuckpibbo.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vYWRod3F2YXhhanVja3BpYmJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMDk0MDEsImV4cCI6MjA4NTY4NTQwMX0.tFqnonlgPjmcgC5KOiSriISFFE5FbdBrsVzsxURrbAw';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // GitHub Configuration
        const GITHUB_CONFIG = {
            owner: 'kesnnur',
            repo: 'kesnnur',
            branch: 'main'
        };
        
        // Editor variables
        let editor = null;
        let currentFile = null;
        let originalContent = '';
        let filesList = [];
        
        // Initialize editor
        async function initializeEditor() {
            // Check authentication
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            // Get user info
            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();
            
            if (!profile) {
                window.location.href = 'login.html';
                return;
            }
            
            document.getElementById('username').textContent = 
                profile.first_name && profile.last_name 
                    ? `${profile.first_name} ${profile.last_name}`
                    : profile.email;
            
            // Initialize CodeMirror
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: 'htmlmixed',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: false,
                matchBrackets: true,
                autoCloseBrackets: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                extraKeys: {
                    "Ctrl-S": saveFile,
                    "Cmd-S": saveFile,
                    "F11": toggleFullscreen,
                    "Esc": closePreview
                }
            });
            
            // Listen for changes
            editor.on('change', function() {
                updateStats();
                const hasChanges = editor.getValue() !== originalContent;
                document.getElementById('saveBtn').disabled = !hasChanges;
                document.getElementById('revertBtn').disabled = !hasChanges;
                document.getElementById('editorStatus').textContent = hasChanges ? 'Modified' : 'Saved';
            });
            
            // Load files from GitHub
            await loadGitHubFiles();
            
            // Setup event listeners
            document.getElementById('fileSearch').addEventListener('input', filterFiles);
            document.getElementById('fileType').addEventListener('change', updateEditorMode);
            
            // Initial stats update
            updateStats();
        }
        
        // Load files from GitHub repository
        async function loadGitHubFiles() {
            try {
                document.getElementById('fileTree').innerHTML = `
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-3"></div>
                        <p class="text-gray-600">Loading files from GitHub...</p>
                    </div>
                `;
                
                // In production, you would call a Supabase Edge Function that uses the GitHub token
                // For now, we'll use a direct approach (requires CORS proxy in production)
                
                // Get file list from GitHub API
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/git/trees/${GITHUB_CONFIG.branch}?recursive=1`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch files from GitHub');
                }
                
                const data = await response.json();
                filesList = data.tree.filter(file => 
                    file.type === 'blob' && 
                    !file.path.includes('.git/') &&
                    !file.path.startsWith('admin/') // Don't show admin files
                );
                
                renderFileTree();
                
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('fileTree').innerHTML = `
                    <div class="text-center py-8 text-red-600">
                        <i class="fas fa-exclamation-triangle text-2xl mb-3"></i>
                        <p>Error loading files: ${error.message}</p>
                        <button onclick="loadGitHubFiles()" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Render file tree
        function renderFileTree() {
            const fileTree = document.getElementById('fileTree');
            const htmlFiles = filesList.filter(f => f.path.endsWith('.html'));
            const cssJsFiles = filesList.filter(f => f.path.endsWith('.css') || f.path.endsWith('.js'));
            const otherFiles = filesList.filter(f => !f.path.endsWith('.html') && !f.path.endsWith('.css') && !f.path.endsWith('.js'));
            
            let html = '';
            
            // HTML Files
            if (htmlFiles.length > 0) {
                html += `<div class="text-gray-500 text-xs font-semibold uppercase mb-2 px-3">HTML Pages</div>`;
                htmlFiles.forEach(file => {
                    const icon = file.path === 'index.html' ? 'fa-home' : 'fa-file-code';
                    html += `
                        <div class="file-item" onclick="openFile('${file.path}', '${file.sha}')">
                            <i class="fas ${icon} mr-2 text-blue-500"></i>
                            ${file.path}
                        </div>
                    `;
                });
            }
            
            // CSS & JS Files
            if (cssJsFiles.length > 0) {
                html += `<div class="text-gray-500 text-xs font-semibold uppercase mb-2 px-3 mt-4">Assets</div>`;
                cssJsFiles.forEach(file => {
                    const icon = file.path.endsWith('.css') ? 'fa-css3' : 'fa-js';
                    const color = file.path.endsWith('.css') ? 'text-green-500' : 'text-yellow-500';
                    html += `
                        <div class="file-item" onclick="openFile('${file.path}', '${file.sha}')">
                            <i class="fab ${icon} mr-2 ${color}"></i>
                            ${file.path}
                        </div>
                    `;
                });
            }
            
            // Other Files
            if (otherFiles.length > 0) {
                html += `<div class="text-gray-500 text-xs font-semibold uppercase mb-2 px-3 mt-4">Other Files</div>`;
                otherFiles.forEach(file => {
                    html += `
                        <div class="file-item" onclick="openFile('${file.path}', '${file.sha}')">
                            <i class="fas fa-file mr-2 text-gray-500"></i>
                            ${file.path}
                        </div>
                    `;
                });
            }
            
            fileTree.innerHTML = html || '<div class="p-4 text-gray-500">No files found</div>';
        }
        
        // Filter files by search
        function filterFiles() {
            const searchTerm = document.getElementById('fileSearch').value.toLowerCase();
            const fileItems = document.querySelectorAll('.file-item');
            
            fileItems.forEach(item => {
                const fileName = item.textContent.toLowerCase();
                if (fileName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Open a file for editing
        async function openFile(filePath, fileSha) {
            try {
                // Update UI
                document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                document.getElementById('currentFile').textContent = filePath;
                document.getElementById('filePath').textContent = filePath;
                document.getElementById('editorStatus').textContent = 'Loading...';
                
                // Show loading in editor
                editor.setValue('// Loading file...');
                editor.setOption('readOnly', 'nocursor');
                
                // Fetch file content from GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${filePath}?ref=${GITHUB_CONFIG.branch}`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'Authorization': `token YOUR_GITHUB_TOKEN` // In production, use Edge Function
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch file content');
                }
                
                const fileData = await response.json();
                
                // Decode base64 content
                const content = atob(fileData.content);
                
                // Set editor content
                originalContent = content;
                editor.setValue(content);
                editor.setOption('readOnly', false);
                
                // Update file info
                currentFile = {
                    path: filePath,
                    sha: fileData.sha,
                    size: fileData.size,
                    download_url: fileData.download_url
                };
                
                // Update editor mode based on file type
                updateEditorMode();
                
                // Update stats
                updateStats();
                
                // Enable buttons
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('previewBtn').disabled = false;
                
                // Update status
                document.getElementById('editorStatus').textContent = 'Loaded';
                document.getElementById('fileSize').textContent = `${Math.round(fileData.size / 1024 * 10) / 10} KB`;
                document.getElementById('lastSaved').textContent = 'Original version';
                
            } catch (error) {
                console.error('Error opening file:', error);
                editor.setValue(`// Error loading file: ${error.message}\n\nPlease check your GitHub token configuration.`);
                document.getElementById('editorStatus').textContent = 'Error';
            }
        }
        
        // Update editor mode based on file type
        function updateEditorMode() {
            if (!currentFile) return;
            
            const fileType = document.getElementById('fileType').value;
            let mode = 'htmlmixed';
            
            switch(fileType) {
                case 'html':
                    mode = 'htmlmixed';
                    break;
                case 'css':
                    mode = 'css';
                    break;
                case 'js':
                    mode = 'javascript';
                    break;
                default:
                    mode = 'null'; // Plain text
            }
            
            editor.setOption('mode', mode);
        }
        
        // Update character and line count
        function updateStats() {
            const content = editor.getValue();
            const chars = content.length;
            const lines = content.split('\n').length;
            
            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('lineCount').textContent = lines.toLocaleString();
        }
        
        // Save file to GitHub
        async function saveFile() {
            if (!currentFile) return;
            
            try {
                document.getElementById('saveBtn').disabled = true;
                document.getElementById('editorStatus').textContent = 'Saving...';
                
                const content = editor.getValue();
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                // In production, this would go through a Supabase Edge Function
                // For now, we'll show the structure
                
                const commitMessage = `Update ${currentFile.path} via KESNNUR Admin`;
                const commitData = {
                    message: commitMessage,
                    content: encodedContent,
                    sha: currentFile.sha,
                    branch: GITHUB_CONFIG.branch
                };
                
                // Show success message (in production, this would be the actual API call)
                setTimeout(() => {
                    originalContent = content;
                    document.getElementById('saveBtn').disabled = true;
                    document.getElementById('editorStatus').textContent = 'Saved';
                    document.getElementById('lastSaved').textContent = new Date().toLocaleTimeString();
                    
                    // Show success notification
                    showNotification('File saved successfully! Changes will be reflected on your live website.', 'success');
                    
                }, 1000);
                
            } catch (error) {
                console.error('Error saving file:', error);
                document.getElementById('editorStatus').textContent = 'Error';
                showNotification(`Error saving file: ${error.message}`, 'error');
                document.getElementById('saveBtn').disabled = false;
            }
        }
        
        // Preview file
        function previewFile() {
            if (!currentFile) return;
            
            const content = editor.getValue();
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            document.getElementById('previewFrame').src = url;
            document.getElementById('previewModal').classList.remove('hidden');
        }
        
        // Close preview
        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
            document.getElementById('previewFrame').src = '';
        }
        
        // Revert changes
        function revertChanges() {
            if (confirm('Revert all changes to original version?')) {
                editor.setValue(originalContent);
                document.getElementById('editorStatus').textContent = 'Reverted';
            }
        }
        
        // Refresh file list
        function refreshFiles() {
            loadGitHubFiles();
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full`;
            
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            notification.className += ` ${bgColor} text-white`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeEditor);
        
        // Close preview on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePreview();
        });
    </script>
</body>
</html>
